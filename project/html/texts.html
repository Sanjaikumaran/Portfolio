<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .active div {
            position: absolute;
        }

        .active {
            color: red;
        }

        .active a:visited {
            color: rgb(44, 255, 174);
        }
    </style>
</head>

<body>

    <p>Click the "Try it" button to toggle between adding and removing the "mystyle" class name of the DIV element:</p>



    <div class="controllers">
        <div><a onclick="changeClass()" id='one' class='slide' href="">dgs</a>Lorem</div>
        <div><a id='two' href="">sdfsfsf</a>Lorem</div>
        <div><a id='three' href="">sfas</a>Lorem</div>
    </div>


    <script>
        function changeClass() {
            document.getElementById('one')
                .className = "changedClass";
            var button_class = document.getElementById('myButton')
                .className;
            document.getElementById('myPara')
                .innerHTML = "New class name: " +
                button_class;
        }
    </script>

</body>

</html>
